<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Cadastro de Gênero</title>
</head>
<body>
<div layout:fragment="conteudo">
    <h1>Cadastro de Gênero - Steam</h1>
    <a href="/generos/listagem">Listagem</a>
    <form method="post" action="/generos">
        <input type="hidden" name="_method" value="put" th:if="${genero!=null}">
        <input type="hidden" name="idgenero" th:value="${genero?.idgenero}">

        <div>
            <label for="nomeGenero">Nome da Gênero:</label>
            <input id="nomeGenero" name="nomeGenero" th:value="${genero?.nomeGenero}">
        </div>

        <div style="display: flex; justify-content:center;">
            <input type="submit" value="Cadastrar">
            <a href="/menus/principal">Menu Principal</a>
        </div>
    </form>
</div>
</body>
</html>
