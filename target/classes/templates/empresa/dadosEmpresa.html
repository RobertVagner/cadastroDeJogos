<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Empresa</title>
</head>
<body>
<div layout:fragment="conteudo">
<h1>Cadastro de Empresa - Steam</h1>
    <a href="/empresa/listagem">Listagem</a>
<form method="post" action="/empresa">
    <input type="hidden" name="_method" value="put" th:if="${empresa!=null}">
    <input type="hidden" name="idempresa" th:value="${empresa?.idempresa}">

    <div>
        <label for="nomeEmpresa">Nome da Empresa:</label>
        <input id="nomeEmpresa" name="nomeEmpresa" th:value="${empresa?.nomeEmpresa}">
    </div>

    <div style="display: flex; justify-content:center;">
        <input type="submit" value="Cadastrar">
        <a href="/menus/principal">Menu Principal</a>
    </div>
</form>
</div>
</body>
</html>
