<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Buscar por Gênero</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 8px;
            color: #333;
        }

        p {
            color: #888;
        }
    </style>
</head>
<body>

<h2>Buscar por Gênero</h2>

<form action="/generos/buscarPorGenero" method="get">
    <label for="nomeGenero">Nome do Gênero:</label>
    <input type="text" id="nomeGenero" name="nomeGenero" required>
    <button type="submit">Buscar</button>
</form>

<div th:if="${genero != null}">
    <h3>Gênero Encontrado:</h3>
    <ul>
        <li th:text="${genero.nomeGenero}"></li>
    </ul>
</div>

<div th:if="${genero == null}">
    <p>Nenhum gênero encontrado com o nome informado.</p>
</div>

</body>
</html>
