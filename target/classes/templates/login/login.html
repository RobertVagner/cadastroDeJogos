<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Steam</title>
</head>
<body>

<form method="post" action="/login" class='form'> <!-- Ajuste o action conforme o endpoint de login configurado -->
    <div class='control'>
        <h1>Steam</h1>
    </div>
    <div class='control block-cube block-input'>
        <input name='username' id='username' placeholder='Nome de UsuÃ¡rio' type='text' required>
        <div class='bg-top'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg'>
            <div class='bg-inner'></div>
        </div>
    </div>
    <div class='control block-cube block-input'>
        <input name='senha' id='senha' placeholder='Senha' type='password' required>
        <div class='bg-top'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg'>
            <div class='bg-inner'></div>
        </div>
    </div>
    <button class='btn block-cube block-cube-hover' type='submit'>
        <div class='bg-top'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg-right'>
            <div class='bg-inner'></div>
        </div>
        <div class='bg'>
            <div class='bg-inner'></div>
        </div>
        <div class='text'>Entrar</div>
    </button>

    <div class='credits'>
        <a href='/usuario/dados' target='_blank'>
            Criar uma conta
        </a>
    </div>
</form>

</body>
</html>
